<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>입력을 받자</title>
    </head>
    <body>
        <h1>로그인 해주세요</h1>
        <!-- 라벨 넣는 방법: 1. 한 쌍으로 묶기 -->
        <label>
            아이디
            <input type="text" placeholder="아이디">
        </label>
        <!-- placeholder: 네모 칸 안에 글자를 넣어줌 -->
        <br>
        <!-- 라벨 넣는 방법: 2. id로 추가(for로 아이디를 매치하기) -->
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" placeholder="비밀번호">

        <hr>

        <!-- 색상 팔렛트 -->
        <input type="color">
        <br>
        <!-- 숫자를 받을 수 있음(수치 제어 버튼(스피너) 포함) -->
        <input type="number">
        <br>
        <!-- 범위 설정 -->
        <input type="range">
        <br>
        <!-- 체크박스 -->
        <label>
            <input type="checkbox"> 제육볶음
        </label>
        <label>
            <input type="checkbox"> 순댓국
        </label>

    </body>
</html>
