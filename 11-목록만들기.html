<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>목록 만들기</title>
    </head>
    <body>
        <h1>사랑스러운 반려동물들</h1>
        <ul>
            <li>강아지</li>
            <li>고양이</li>
            <li>다람쥐</li>
        </ul>

        <hr>

        <h1>사랑스러운 강아지들</h1>
        <!-- start를 지정하면 그 숫자부터 시작되서 나열됨! -->
        <!-- type을 지정하면 숫자 폼을 변하게 할 수 있음! -->
        <ol start="2" type="I">
            <li>스피츠</li>
            <li>포메라니안</li>
            <li>푸들</li>
        </ol>

        <hr>

        <!-- 목록안에 목록 만들기~ -->
        <h1>반려동물들의 특징</h1>
        <ul>
            <li>강아지</li>
            <ol>
                <li>귀엽다</li>
                <li>애교가 많다</li>
            </ol>
            <li>고양이</li>
            <ol>
                <li>쿨하다</li>
                <li>나를 사람 취급 안해준다</li>
            </ol>
        </ul>


    </body>
</html>
