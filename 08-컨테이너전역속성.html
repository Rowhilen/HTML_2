<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>컨테이너 & 전역속성</title>
    </head>
    <body>
        <!-- div는 단지 묶여있게 만들뿐... 시각적 영향을 주진 않음 -->
        <div id="happy"> <!-- 전역속성 id를 추가함으로서 구분이 가능 -->
            <p class="text content">행복해~</p>
            <!-- 얘는 text, content 이렇게 class가 2개인 p태그가 됨 -->
            <p class="text">즐거워~</p>
        </div>

        <div id="nothappy">
            <p class="text">(사실행복하지않아.)</p>
            <p class="text">(빨리 종강했으면 좋겠어.)</p>
        </div>

        <p>
            흐아방...
            흐아<span title="아방방">방방...</span>
            <!-- span 태그 속 이 부분만 표시할 수 있어서, 
                나중에 스타일 입힐 때 유용 -->
        </p>
    </body>
</html>
