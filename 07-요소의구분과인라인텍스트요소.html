<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>태그의 유형</title>
    </head>
    <body>
        <!-- 블록 레벨 요소 -->
        <h1>텍스트 요소 특징</h1>
        <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>

        <!-- 인라인 요소 -->
        <strong>글자를 두껍게 출력</strong>
        <mark>형광펜 그어보기</mark>

        <p>
            블록 레벨 요소의 안에는 종종
            <q>인라인 요소</q>가 포함되기도 합니다.
        </p>
    </body>
</html>
