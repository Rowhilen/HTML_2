<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>input 외 입력 태그들</title>
    </head>
    <body>
        <!-- 입력 요소를 묶을 수 있음 -->
        <fieldset>
            <legend>음료 주문</legend>
            <!-- legend는 범례를 뜻함. 제목 느낌... -->
            <h2>음료를 고르세요</h2>
            <select multiple size="2"> 
                <!-- multiple을 사용하면 여러개를 선택 가능 -->
                <!-- 전부 보이는게 싫으면 size로 몇 개씩 보일지 선택 가능 -->
                <option value="cidar">사이다</option>
                <option value="coke" selected>콜라</option>
                <!-- selected를 사용하면 얘가 기본값으로 선택되어 있음 -->
                <option value="milkie">밀키스</option>
                <option value="sol">솔의눈</option>
            </select>
            
            <hr>

            <h2>기타 음료를 원한다면 자유롭게 작성해주세요</h2>
            <textarea cols="30" rows="10"></textarea>
            <!-- 리사이징이 가능함(하단 크기조절) -->
            <hr>
        </fieldset>
        
        <h2>우리의 준비 상태는 다음과 같습니다</h2>
        <progress max="100" value="60"></progress>
        <hr>

        <h2>추가 용무가 있으면 호출해주세요</h2>
        <button>클릭</button>
        <input type="button" value="클릭">
    </body>
</html>
