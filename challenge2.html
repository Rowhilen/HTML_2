<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>설문조사</title>
    </head>
    <body>
        <header>
            <h1>설문조사 양식</h1>
            <p>모든 항목에 빠짐없이 체크해주십시오.</p>
        </header>
        <hr>
        <main>
            <form>
                <fieldset>
                    <legend>개인 정보</legend>
                    <label> 이름
                        <input type="text" name="name" placeholder="이름을 입력하시오">
                    </label>
                    <br>
                    <label for="email">이메일주소</label>
                    <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하시오">
                </fieldset>

                <fieldset>
                    <legend>설문</legend>
                    <p>연령대가 어떻게 되십니까?</p>
                    <input type="radio" name="age" id="teen">
                    <label for="teen">10대</label>
                    <input type="radio" name="age" id="twenty">
                    <label for="twenty">20대</label>
                    <input type="radio" name="age" id="thirty">
                    <label for="thirty">30대</label>
                    <input type="radio" name="age" id="fourty">
                    <label for="fourty">40대</label>
                    <input type="radio" name="age" id="other">
                    <label for="other">50대</label>

                    <p>학원을 선택할 때 가장 중요하게 생각하는 것은 무엇입니까? 모두 고르시오.</p>
                    <input type="checkbox" name="important" id="position">
                    <label for="position">위치</label>
                    <input type="checkbox" name="important" id="price">
                    <label for="price">학원비</label>
                    <input type="checkbox" name="important" id="teacher">
                    <label for="teacher">강사</label>
                    <input type="checkbox" name="important" id="place">
                    <label for="place">시설</label>
                </fieldset>

                <fieldset>
                    <legend>기타 의견</legend>
                    <textarea rows="5" cols="30" name="comment"></textarea>
                </fieldset>
                <input type="submit">
            </form>
        </main>
        <hr>
        <footer>
            <p>입력하시느라 수고하셨습니다.</p>
        </footer>
    </body>
</html>
